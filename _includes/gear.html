<!-- Portfolio Grid Section -->
<section id="about" class="bg-light-gray">
   <div class="container">
      <div class="row">
         <div class="col-lg-12 text-center">
            <h2 class="section-heading">Gear</h2>
            <h3 class="section-subheading text-muted">Here is my gear:</h3>
         </div>
      </div>
      <div class="row">
         {% for post in site.categories.gear%}
         <a href="#portfolioModal_gear{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
         <div class="col-md-4 col-sm-6 portfolio-item">
            
               <div class="portfolio-hover">
                  <div class="portfolio-hover-content">
                     <i class="fa fa-plus fa-3x"></i>
                  </div>
                  <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
            
            <div class="portfolio-caption">
            <h4>{{ post.title }}</h4>
            <p class="text-muted">{{ post.excerpt }}</p>
            </div>
            </div>            
         </div>
         </a>
         {% endfor %}
      </div>
   </div>
</section>
